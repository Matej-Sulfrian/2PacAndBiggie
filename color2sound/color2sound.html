<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="https://raw.githubusercontent.com/audiojs/decibels/master/from-gain.js"></script>
    <script src="https://api.gazerecorder.com/GazeCloudAPI.js" ></script>
    <script src="js/main.js"></script>
    <script src="js/tools.js"></script>
    <title>color2sound</title>
</head>
<body>
<canvas id="c"></canvas>
<img src="content/Hsl-hsv_models.svg.png" alt="" id="img">
<div class="stats">
    <div class="numb">
        <h1>H S V</h1>
        <h2>(0, 0%, 0%)</h2>
    </div>
    <div class="settings">
        <img src="content/setting.png" alt="">
    </div>
    <div class="mute_button">
        <img src="content/mute.png" class="mute" alt="">
    </div>
    <div class="set">
        <div class="row">
            <div class="mode">
                <p>Experimental</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <p>Instrumental</p>
            </div>
        </div>
        <div class="row controls">
            <p>Controls:</p>
            <div class="radioSet">
                <div class="radioRow">
                    <input type="radio" id="mouse" name="controls" value="mouse" checked>
                    <label for="mouse">Mouse</label>
                </div>
                <div class="radioRow">
                    <input type="radio" id="eye" name="controls" value="eye">
                    <label for="eye">Eye Tracking</label>
                </div>
            </div>
        </div>
        <div class="row">
            <p>H-Influence:</p>
            <div class="radioSet">
                <div class="radioRow exp">
                    <input type="checkbox" id="sheperd">
                    <label for="sheperd">Sheperd Tone<br>
                    <i>2 sawtooth oscillators</i>
                    </label>
                </div>
                <div class="radioRow inst">
                    <input type="checkbox" id="piano">
                    <label for="piano">Piano<br>
                        <i>c3 major cale</i>
                    </label>
                </div>
                <div class="radioRow inst">
                    <input type="checkbox" id="guitarOpen">
                    <label for="guitarOpen">E-Guitar Open<br>
                        <i>chords in c2 major scale</i>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <p>S-Influence:</p>
            <div class="radioSet">
                <div class="radioRow exp">
                    <input type="checkbox" id="expS">
                    <label for="expS">Experimental<br>
                        <i>filter noise volume</i>
                    </label>
                </div>
                <div class="radioRow inst">
                    <input type="checkbox" id="lowPass">
                    <label for="lowPass">Low Pass Filter<br>
                        <i>attack frequency</i>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <p>V-Influence:</p>
            <div class="radioSet">
                <div class="radioRow exp">
                    <input type="checkbox" id="expV">
                    <label for="expV">Experimental<br>
                        <i>filter noise frequency</i>
                    </label>
                </div>
                <div class="radioRow inst">
                    <input type="checkbox" id="delay">
                    <label for="delay">Feedback Delay<br>
                        <i>on piano<br>
                            with 0.5 feedback time</i>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <p>Pan</p>
            <div class="radioSet">
                <div class="radioRow">
                    <input type="checkbox" id="pan">
                    <label for="pan">left / right<br>
                        <i>on / off</i>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div id ="gaze" style ='position: absolute;display:none;width: 100px;height: 100px;border-radius: 50%;border: solid 2px  rgba(255, 255,255, .2);	box-shadow: 0 0 100px 3px rgba(125, 125,125, .5);	pointer-events: none;	z-index: 1'></div>
<img src="content/right.svg" alt="" class="right switchImg">
<img src="content/right.svg" alt="" class="left switchImg">
</body>
</html>
